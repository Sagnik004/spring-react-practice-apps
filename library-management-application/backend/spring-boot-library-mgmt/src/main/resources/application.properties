spring.application.name=spring-boot-library-mgmt

# =========== DB properties ============ #
spring.datasource.url=jdbc:mysql://localhost:3306/reactspringlibrarymgmt?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# =========== JPA properties ============ #
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========== Spring Data REST properties ============ #
spring.data.rest.base-path=/api
